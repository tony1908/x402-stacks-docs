<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>x402 Stacks Docs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar for Sidebar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #e5e7eb;
        border-radius: 20px;
      }
      .custom-scrollbar:hover::-webkit-scrollbar-thumb {
        background-color: #d1d5db;
      }
      
      /* Dark mode scrollbar */
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #334155;
      }
      .dark .custom-scrollbar:hover::-webkit-scrollbar-thumb {
        background-color: #475569;
      }

      /* Markdown Body Styles - Light Mode */
      .markdown-body h1 { font-size: 2.25rem; font-weight: 700; margin-bottom: 1.5rem; letter-spacing: -0.025em; }
      .markdown-body h2 { font-size: 1.5rem; font-weight: 600; margin-top: 2rem; margin-bottom: 1rem; letter-spacing: -0.025em; }
      .markdown-body h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-body p { margin-bottom: 1.25rem; line-height: 1.75; color: #374151; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.25rem; }
      .markdown-body pre { background-color: #1f2937; color: #f3f4f6; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1.5rem; }
      .markdown-body code { font-family: monospace; background-color: #f3f4f6; color: #ec4899; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.875em; }
      .markdown-body pre code { background-color: transparent; color: inherit; padding: 0; }
      .markdown-body blockquote { border-left: 4px solid #e5e7eb; padding-left: 1rem; font-style: italic; color: #6b7280; margin-bottom: 1.25rem; }

      /* Table Styles - Light Mode */
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1.5rem; font-size: 0.875rem; }
      .markdown-body th { background-color: #f8fafc; font-weight: 600; text-align: left; padding: 0.75rem 1rem; border: 1px solid #e2e8f0; }
      .markdown-body td { padding: 0.75rem 1rem; border: 1px solid #e2e8f0; color: #374151; }
      .markdown-body tr:hover { background-color: #f8fafc; }

      /* Markdown Body Styles - Dark Mode Overrides */
      .dark .markdown-body h1,
      .dark .markdown-body h2,
      .dark .markdown-body h3,
      .dark .markdown-body strong { color: #f1f5f9; }
      .dark .markdown-body p,
      .dark .markdown-body li { color: #cbd5e1; }
      .dark .markdown-body pre { background-color: #020617; border: 1px solid #1e293b; }
      .dark .markdown-body code { background-color: #1e293b; color: #f472b6; }
      .dark .markdown-body blockquote { border-left-color: #334155; color: #94a3b8; }

      /* Table Styles - Dark Mode */
      .dark .markdown-body th { background-color: #1e293b; border-color: #334155; color: #f1f5f9; }
      .dark .markdown-body td { border-color: #334155; color: #cbd5e1; }
      .dark .markdown-body tr:hover { background-color: #1e293b; }
    </style>
  </head>
  <body class="bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 antialiased selection:bg-blue-100 selection:text-blue-900 dark:selection:bg-blue-900 dark:selection:text-blue-100 transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
